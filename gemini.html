<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Confirmation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col items-center justify-center p-6">
        <!-- Success Container -->
        <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8 text-center">
            <!-- Confetti Background (subtle) -->
            <div class="absolute inset-0 overflow-hidden opacity-10">
                <div class="absolute w-2 h-2 bg-yellow-400 rounded-full" style="top: 20%; left: 15%;"></div>
                <div class="absolute w-3 h-3 bg-yellow-500 rounded-full" style="top: 30%; right: 20%;"></div>
                <div class="absolute w-2 h-2 bg-yellow-400 rounded-full" style="bottom: 25%; left: 25%;"></div>
                <div class="absolute w-3 h-3 bg-yellow-500 rounded-full" style="bottom: 35%; right: 15%;"></div>
                <div class="absolute w-2 h-2 bg-yellow-400 rounded-full" style="top: 45%; right: 30%;"></div>
            </div>
            
            <!-- Ticket Illustration -->
            <div class="relative mb-8 flex flex-col items-center">
                <!-- First Ticket -->
                <div class="w-48 h-28 bg-gradient-to-r from-yellow-400 to-yellow-500 rounded-lg shadow-md transform rotate-2 mb-4 flex items-center justify-center">
                    <div class="w-44 h-24 bg-yellow-300 rounded border-2 border-dashed border-yellow-600 border-opacity-30 flex items-center justify-center">
                        <div class="text-yellow-800 font-bold text-sm">MOVIE TICKET</div>
                    </div>
                </div>
                
                <!-- Second Ticket (slightly behind) -->
                <div class="w-48 h-28 bg-gradient-to-r from-yellow-400 to-yellow-500 rounded-lg shadow-md transform -rotate-2 absolute top-4 z-0 opacity-90 flex items-center justify-center">
                    <div class="w-44 h-24 bg-yellow-300 rounded border-2 border-dashed border-yellow-600 border-opacity-30"></div>
                </div>
            </div>
            
            <!-- Success Text -->
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Tickets Confirmed!</h2>
            <p class="text-gray-600 mb-8">Enjoy the Movie!</p>
            
            <!-- CTA Button -->
            <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200 transform hover:scale-105">
                View My Tickets
            </button>
            
            <!-- Additional option -->
            <p class="mt-4 text-sm text-gray-500">Having issues? <a href="#" class="text-indigo-600">Contact support</a></p>
        </div>
    </div>
</body>
</html>
